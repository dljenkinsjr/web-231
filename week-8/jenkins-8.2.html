<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jenkins 8.2</title>

  <style type="text/css">

    body{
    font-family: 'Roboto', sans-serif;
    font-weight: 400;
    }

  .topbar{
    background-color: #546875;
    width: 100%;
    height: 3.5em;
  }
    h2{
      text-align: center;
    }

    ul {
      margin: 0 auto;
      list-style-type: none;
      width: 115px;
    }

    #fruits {
      padding-top: 20px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

<div class="topbar"></div>
<div id="fruits"></div>

<script>

  // var array with ID and Type
  var fruits = [
    {id: 1, type: 'Apple'},
    {id: 2, type: 'Pears'},
    {id: 3, type: 'Strawberries'},
    {id: 4, type: 'Watermelon'}];


  //Creates a unordered list
  var out = "<h2>Array of Fruits</h2><ul>";

  // Loops the the var
  for(var f=0; f<fruits.length; f++){

    out += "<li>" + fruits[f].id + " " + fruits[f].type + "</li>";
  }

  out += "</ul>";

  // displays the the created information
  document.getElementById('fruits').innerHTML = out;

</script>

</body>
</html>
